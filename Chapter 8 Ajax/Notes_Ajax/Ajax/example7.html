<html>
  <head>
    <script>
      function showUser(str) {
        // check if the string is empty
        if (str == "") {
          document.getElementById("txtHint").innerHTML = "";
          return;
        }
        // create an XMLHttpRequest object
        if (window.XMLHttpRequest) {
          // code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp = new XMLHttpRequest();
        } else {
          // code for IE6, IE5
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
          }
        };

        // specify the type of request and the URL to get the hint from the server
        // 'getuser.php?q=' + str is the query string that is sent to the server
        xmlhttp.open("GET", "getuser.php?q=" + str, true);
        xmlhttp.send();
      }
    </script>
  </head>
  <body>
    <form>
      <!-- onkeyup passing the value of input text to showUser() function -->
      <select name="users" onchange="showUser(this.value)">
        <option value="">Select a person:</option>
        <option value="Peter">Peter Griffin</option>
        <option value="Lois">Lois Griffin</option>
        <option value="Glenn">Glenn Quagmire</option>
        <option value="Joseph">Joseph Swanson</option>
      </select>
    </form>
    <br />
    <div id="txtHint"><b>Person info will be listed here.</b></div>
  </body>
</html>
